<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
      }

      header {
        background-color: #ffffff;
        border-bottom: 1px solid #dbdbdb;
        padding: 1rem;
        text-align: center;
      }

      main {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
      }

      .post {
        border: 1px solid #dbdbdb;
        margin-bottom: 1rem;
        background-color: #ffffff;
      }

      .post img {
        width: 100%;
        max-height: 600px;
        object-fit: cover;
      }

      .post .caption {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Instagram Post</h1>
    </header>

    <main>
      <div class="post">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoem9jYwevzpXHHaVeKNuyaCBnDTG7dsZJCBnLs_NTv6_Jv4FPtopbnF6diIvPmeir2T4&usqp=CAU"
          alt="Post Image"
        />
        <div class="caption">
          <p>Just experimenting.</p>
        </div>
      </div>

      <!-- Add more posts as needed -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
